<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Èãðà Çìåéêà íà âåñü ýêðàí</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 0;
            padding: 0;
            background-color: #0000FF; /* ßðêî ñèíèé ôîí */
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxzdHlsZT4gdGV4dCB7IGZvbnQtc2l6ZTogNDBweDsgZmlsbDogI2ZmZjsgdGV4dC1hbmNob3I6IG1pZGRsZTsgZG9taW5hbnQtYmFzZWxpbmU6IG1pZGRsZTsgfSBcPC9zdHlsZT48dGV4dCB4PSI1MCUiIHk9IjUwJSI+RG8geW91IHdhbnQgdG8gcGxheSwgU3VuZGV0PzwvdGV4dD48L3N2Zz4=');
            background-size: cover;
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');

        // Óñòàíîâêà ðàçìåðîâ êàíâàñà íà ïîëíûé ýêðàí
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Ïàðàìåòðû èãðû
        const gridSize = 20;
        let snake = [{x: gridSize * 5, y: gridSize * 5}];
        let dx = gridSize;
        let dy = 0;
        let food = {x: 0, y: 0};
        let score = 0;

        // Ñîçäàíèå åäû
        createFood();

        // Îñíîâíîé èãðîâîé öèêë
        function gameLoop() {
            if (isGameOver()) {
                alert('Èãðà îêîí÷åíà! Âàø ñ÷¸ò: ' + score);
                document.location.reload();
                return;
            }
            setTimeout(function onTick() {
                clearCanvas();
                drawFood();
                moveSnake();
                drawSnake();
                gameLoop();
            }, 100);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(function(part) {
                ctx.fillRect(part.x, part.y, gridSize, gridSize);
            });
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Äîáàâëÿåì íîâóþ ãîëîâó çìåéêè
            snake.unshift(head);

            // Ïðîâåðÿåì, ñúåëà ëè çìåéêà åäó
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                createFood();
            } else {
                // Óäàëÿåì ïîñëåäíèé ýëåìåíò, åñëè åäà íå ñúåäåíà
                snake.pop();
            }
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        function createFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
        }

        function isGameOver() {
            const head = snake[0];

            // Ïðîâåðÿåì ñòîëêíîâåíèå ñî ñòåíàìè
            const hitLeftWall = head.x < 0;
            const hitRightWall = head.x >= canvas.width;
            const hitTopWall = head.y < 0;
            const hitBottomWall = head.y >= canvas.height;

            if (hitLeftWall || hitRightWall || hitTopWall || hitBottomWall) {
                return true;
            }

            // Ïðîâåðÿåì ñòîëêíîâåíèå ñ ñàìèì ñîáîé
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }
            return false;
        }

        // Óïðàâëåíèå çìåéêîé ñ ïîìîùüþ êëàâèø
        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const UP_KEY = 38;
            const RIGHT_KEY = 39;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;

            const goingUp = dy === -gridSize;
            const goingDown = dy === gridSize;
            const goingRight = dx === gridSize;
            const goingLeft = dx === -gridSize;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -gridSize;
                dy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -gridSize;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = gridSize;
                dy = 0;
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = gridSize;
            }
        }

        // Çàïóñê èãðû
        gameLoop();
    </script>
</body>
</html>
